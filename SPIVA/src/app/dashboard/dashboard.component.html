<div class="container">
<section class="sample-content">
    
        <article class="sample-column card-wrapper">
           
                <igx-card>
                        <igx-card-media height="180px">
                            <img [src]="card.imageUrl">
                        </igx-card-media>
                
                        <igx-card-header>
                            <h3 igxCardHeaderTitle>{{ card.title }}</h3>
                            <h5 igxCardHeaderSubtitle>{{ card.subtitle }}</h5>
                        </igx-card-header>
                
                        <igx-card-content>
                            <p>{{ card.content }}</p>
                        </igx-card-content>
                
                        <igx-card-actions>
                            <button igxButton igxRipple *ngFor="let button of card.buttons">{{ button }}</button>
                            <button igxButton="icon"
                                igxRipple
                                igxRippleCentered="true"
                                *ngFor="let icon of card.icons">
                                <igx-icon>{{icon}}</igx-icon>
                            </button>
                        </igx-card-actions>
                
                    </igx-card>
        </article>
    
        <article class="sample-column card-wrapper">
            <igx-card>
                <igx-card-header>
                    <igx-avatar src="https://upload.wikimedia.org/wikipedia/commons/4/49/Elon_Musk_2015.jpg" roundShape="true"></igx-avatar>
                    <h4 igxCardHeaderTitle>Elon Musk</h4>
                    <h5 igxCardHeaderSubtitle>Entrepreneur</h5>
                </igx-card-header>
    
                <igx-card-media>
                    <img src="https://2pobaduekzw9jt9a-zippykid.netdna-ssl.com/wp-content/uploads/2017/01/elon-musk.jpg">
                </igx-card-media>
    
                <igx-card-content>
                    <p>South African entrepreneur Elon Musk is known for founding Tesla Motors and SpaceX, which launched a landmark commercial spacecraft in 2012.</p>
                </igx-card-content>
    
                <igx-card-actions>
                    <button igxButton>Like</button>
                    <button igxButton>Share</button>
                </igx-card-actions>
            </igx-card>
        </article>
    </section>
</div>
